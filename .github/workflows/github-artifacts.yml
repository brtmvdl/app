name: APK on Github Artifacts

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Build Android
        run: docker-compose build app

      - name: List .apk file
        run: find -name '*.apk'

