name: APK on Github Artifacts

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Create an Ionic project
        run: docker-compose -f ./docker-compose.yaml run app "ionic init hello --type=custom --project-id=com.example.hello"

      - name: Create an Android project
        run: docker-compose -f ./docker-compose.yaml run app "cordova create hello com.example.hello hello"

      - name: Add Android platform
        run: docker-compose -f ./docker-compose.yaml run app "cd ./hello && ionic cordova platform add android"

      - name: Build .apk file
        run: docker-compose -f ./docker-compose.yaml run app "cd ./hello && ionic cordova build android --release --prod --no-interactive --device"

